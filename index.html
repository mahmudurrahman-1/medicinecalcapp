<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Medicine Calc App</title>
  </head>
  <body>
    <nav>
      <div class="login-screen">
        <p class="welcome">User Login</p>
        <p class="log"> Make life comfortable</p>
      </div>

      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <input
          type="text"
          placeholder="pin"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>
    <main class="app">
      <!--*Balance*/-->
      <div class="balance">
        <div>
          <p class="balance__label">Total Jabeda</p>
          <p class="balance__date">
            As of <span class="date"> 5 March 2017</span>
          </p>
        </div>
        <p class="balance__value">0000€</p>
      </div>
      <!--Add Price-->
      <div class="medicineFee">
        <div class="medicineFee__row">
          <div class="medicineFee__type medicineFee__type--paid"></div>
          <div class="medicineFee__date"></div>
          <div class="medicineFee__value"></div>
        </div>
        <div class="medicineFee__row">
          <div class="medicineFee__type medicineFee__type--unpaid">
          </div>
          <div class="medicineFee__date">24/01/2037</div>
          <div class="medicineFee__value">-378€</div>
        </div>
      </div>
        
<!--add payment-->
<div class="operation operation--transfer">
  <h2>Add cost</h2>
  <form class="form form--transfer">
    <input type="text" class="form__input form__input--medicine" placeholder="name"/>
    <input type="number" class="form__input form__input--amount" placeholder="price"/>
    <button class="form__btn form__btn--transfer">&rarr;</button>
    <label class="form__label">Add</label>
  </form>
</div>

      <script src="main.js"></script>
    </main>
  </body>
</html>
